<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>
</h:head>
<h:body>
    <div class="d-flex justify-content-center p2 bg-primary">
        <h:link value="Register" styleClass="btn btn-dark mx-2 mt-2 mb-2" outcome="register.xhtml"/>
        <h:link value="Login" styleClass="btn btn-dark mx-2 mt-2 mb-2" outcome="login.xhtml"/>
    </div>
    <ui:repeat value="#{userService.getUsers()}" var="userRepeat">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">#{userRepeat.fullName}</h5>
                <h6 class="card-subtitle mb-2 text-muted">#{userRepeat.updatedAt}</h6>
                <p class="card-text">#{userRepeat.bio}</p>
                <h:link value="Questions" styleClass="btn btn-warning" outcome="userInterface.xhtml">
                    <f:param name="id" value="#{userRepeat.userId}"/>
                </h:link>
            </div>
        </div>
    </ui:repeat>
</h:body>
</html>
